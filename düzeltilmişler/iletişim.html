  <!-- Header -->

    <div class="header-content">
      <img src="pngs\duolingo portföy logo.png" alt="logo">

            <input name="ad" type="text" placeholder="Ad">
            <input name="soyad" type="text" placeholder="Soyad">

          <div class="form-row">
            <input name="email" type="email" placeholder="E-Mail">
            <input name="tel" type="tel" placeholder="Telefon">
          </div>
          <textarea name="mesaj" placeholder="Mesajınızı buraya yazın..." rows="5"></textarea>
          <div class="bird-container">
            <img src="pngs\Duo the owl (3).png" alt="Duolingo Kuşu">
        </div>
          <input name="gonder" type="submit" value="Gönder">
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Tüm hakları saklıdır.®</p>
    </div>
